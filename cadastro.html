<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/intro.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Cadastro</h5>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="fullname">Nome Completo</label>
            <input type="text" class="form-control" id="fullname" placeholder="Digite seu nome completo" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Escolha um nome de usuário" required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Escolha uma senha" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
          <div class="mt-3 text-center">
            <a href="login.html">Já tem uma conta? Faça login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
